image: gcc:6.5

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - git submodule update --recursive --init
          - apt-get update
          - apt-get install -y cmake ninja-build libopenblas-dev liblapack-dev libpthread-stubs0-dev
          - mkdir build
          - cd build
          - cmake .. -GNinja
          - ninja
          - ./tests/test_dnpsoup_core
